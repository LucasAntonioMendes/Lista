<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./lista.png" alt="icone de lista tarefas">
            <h1>Lista de Tarefas</h1>
        </div>
        <input type="text" id="tarefaInput" placeholder="Digite sua tarefa">
        <button class="adicionarTarefa" onclick="adicionarTarefa()">Adicionar</button>
        <ul id="listaTarefas"></ul>
    </div>

    <script>
        let tarefas = [];

        function adicionarTarefa(){
            const input = document.getElementById('tarefaInput');
            const tarefa = input.value.trim();
            
            if(tarefas){
                tarefas.push(tarefa);
                input.value = '';
                atulizarLista();
            }
        }

        function removerTarefa(index){
            tarefas.splice(index, 1);
            atulizarLista();
        }
        function atulizarLista(){
            const lista = document.getElementById('listaTarefas');
            lista.innerHTML = '';
            tarefas.forEach((tarefa,index) =>{
                const li = document.createElement('li');
                
                li.innerHTML = `${tarefa} <button class="removerTarefa" onclick ="removerTarefa(${index})">Remover</button>`;
                
                lista.appendChild(li);
            })
        }
    </script>
</body>
</html>
